<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">
            <h2>Cart</h2>
            <ul>
                <li v-for="(quantity, id) in cart" :key="id">
                    Product ID: {{ id }} - Quantity: {{ quantity }}
                </li>
            </ul>
        </div>
        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeCart"></product-display>
    </div>


    <!-- Import Js -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/productDetails.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script src="./main.js"></script>
</body>

</html>
